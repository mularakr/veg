
<mat-toolbar color="primary">
    <span>App</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">verified_user</mat-icon>
    <button [hidden]="userAuthenticated || adminAuthenticated" style="background-color: transparent ;border: none;color: white" routerLink="userlogin">User Login</button>
